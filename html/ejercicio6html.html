<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <p><label>Nombre:<input type="text" autofocus required></label></p>
        <p><label>correo electrónico:<input type="text" maxlength="50" required></label></p>
        <p><label>URL:<input type="url" placeholder="Escriba aquí su direccion"></label></p>
        <p><label>Fecha:<input type="date"></label></p>
        <p><label>Hora:<input type="time"></label></p>
        <p><label>Fecha y hora:<input type="datetime"></label></p>
        <p><label>Mes:<input type="month"></label></p>
        <p><label>Semana:<input type="week"></label></p>
        <p><label>Numero (minimo -10 maximo 10):<input type="number" max="10" min=-10 value="0"></label></p>
        <p><label>Telefono:<input type="tel"></label></p>
        <p><label>Termino de busqueda:<input type="search"></label></p>
        <p><label>Color favorito:<input type="color"></label></p>
        <input type="button" value="Enviar">
    </form>
</body>
</html>
